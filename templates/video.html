{% extends 'base.html' %}

{% block content %}
<div class="container-fluid bg-white min-vh-100">
    <div class="video-page text-center py-4">
        <!-- Video original -->
        <div class="video-container mb-4">
            <h2 class="mb-3">Video Original</h2>
            <video class="video-player border rounded shadow-sm" controls>
                <source src="{{ url_for('static', filename='videos/' + video) }}" type="video/mp4">
                Tu navegador no soporta videos.
            </video>
        </div>
        
        <!-- Bot칩n para procesar el video -->
        <form action="{{ url_for('process_video_route', filename=video) }}" method="POST">
            <button type="submit" class="btn btn-primary btn-lg">Procesar Video</button>
        </form>
    </div>
</div>

<style>
    .video-player {
        width: 80%; /* Ajusta el ancho del video */
        max-width: 800px; /* Establece un tama침o m치ximo */
        height: auto; /* Mantiene la proporci칩n del video */
    }
</style>
{% endblock %}
