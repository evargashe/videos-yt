{% extends 'base.html' %}

{% block content %}
    <div class="videos">
        {% for video in videos %}
            <div class="video">
                <video class="thumbnail" controls>
                    <source src="{{ url_for('static', filename='videos/' + video) }}" type="video/mp4">
                    Tu navegador no soporta videos.
                </video>
                <div class="bottom">
                    <div class="channel-img"><img src="{{ url_for("static", filename="img/user.jpg") }}"></div>
                    <div class="info">
                        <!-- Enlace para hacer clic en el nombre del video -->
                        <a href="{{ url_for('video', filename=video) }}" class="title">{{ video }}</a>
                        <p class="channel-detail">Cargado desde el servidor</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
