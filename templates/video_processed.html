{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <!-- Sección de Videos -->
    <div class="row justify-content-center align-items-center mb-5">
        <!-- Video Original -->
        <div class="col-md-6 text-center">
            <h2 class="mb-3">Video Original</h2>
            <div class="ratio ratio-16x9 border rounded shadow-sm">
                <video class="video-player" controls>
                    <source src="{{ url_for('static', filename='videos/' + original_video) }}" type="video/mp4">
                    Tu navegador no soporta videos.
                </video>
            </div>
        </div>

        <!-- Video Procesado -->
        <div class="col-md-6 text-center">
            <h2 class="mb-3">Video Procesado</h2>
            <div class="ratio ratio-16x9 border rounded shadow-sm">
                <video class="video-player" controls>
                    <source src="{{ url_for('static', filename='videos_procesados/' + processed_video) }}"
                        type="video/mp4">
                    Tu navegador no soporta la reproducción de videos.
                </video>
            </div>
        </div>
    </div>

    <!-- Miniaturas Generadas -->
    <div>
        <h3 class="text-center mb-4">Miniaturas Generadas</h3>
        <div class="d-flex flex-wrap justify-content-center gap-3">
            {% for thumbnail in thumbnails %}
            <div class="card shadow-sm border-0" style="width: 8rem;">
                <img src="{{ url_for('static', filename='thumbnails/' + thumbnail) }}" class="card-img-top"
                    alt="Miniatura" style="object-fit: cover; height: 120px;">
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
    .video-player {
        max-width: 100%;
        /* Ajusta al contenedor */
        height: auto;
        /* Mantiene la proporción del video */
    }

    .card {
        border-radius: 10px;
        /* Bordes redondeados para las tarjetas */
        overflow: hidden;
    }

    .card-img-top {
        object-fit: cover;
        /* Asegura que la imagen cubra completamente el área */
        height: 120px;
        /* Define la altura de la miniatura */
    }


    .ratio {
        background: #000;
        /* Fondo negro detrás del video */
    }
</style>
{% endblock %}
